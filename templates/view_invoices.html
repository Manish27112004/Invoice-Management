<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Management System</title>
    <style>
        .navbar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            padding-top: 20px;
        }

        /* Style the links inside the navbar */
        .navbar a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
        }

        /* Change color on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add an active class to the current link */
        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        .content {
            margin-left: 220px; /* Adjust this value to match the width of the navbar */
            padding: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: center; /* Center the list */
        }

        li {
            margin-bottom: 10px;
        }

        li a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: inline-block;
        }

        li a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/" >Home</a>
    <a href="/create_invoice">Create Invoice</a>
    <a href="/view_invoices" class="active">View Invoices</a>
</div>

<div class="content">
    <h1 style="text-align: center;">Invoices</h1>
    <ul>
        <!-- This is a placeholder for invoices, you would populate it dynamically -->
        {% for invoice in invoices %}
        <li><a href="{{ url_for('view_invoice', invoice_id=invoice['id']) }}">Invoice {{ invoice['id'] }}</a></li>
        {% endfor %}
        <!-- You can replace these placeholders with actual dynamic content -->
    </ul>
</div>

<script>
    // Get the navbar
    var navbar = document.getElementsByClassName("navbar")[0];

    // Get the links inside the navbar
    var links = navbar.getElementsByTagName("a");

    // Loop through each link and add the active class to the current link (highlight it)
    for (var i = 0; i < links.length; i++) {
        links[i].addEventListener("click", function() {
            var current = document.getElementsByClassName("active");
            current[0].classList.remove("active");
            this.classList.add("active");
        });
    }

</script>
</body>
</html>
