<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Management System</title>
  
  <style>
    /* CSS for navbar */
    .navbar {
      height: 100%;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #333;
      overflow-x: hidden;
      padding-top: 20px;
    }

    /* Style the links inside the navbar */
    .navbar a {
      padding: 6px 8px 6px 16px;
      text-decoration: none;
      font-size: 20px;
      color: white;
      display: block;
    }

    /* Change color on hover */
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Add an active class to the current link */
    .navbar a.active {
      background-color: #4CAF50;
      color: white;
    }

    /* CSS for centering Create Invoice section */
    .container {
      margin-left: 220px; /* Adjust according to navbar width */
      padding: 20px;
    }

    /* CSS for items in invoice form */
    .item {
      margin-bottom: 10px;
    }

  </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <a href="/" >Home</a>
    <a href="/create_invoice" class="active">Create Invoice</a>
    <a href="/view_invoices">View Invoices</a>
</div>

<!-- Create Invoice Section -->
<div class="container">
  <h1 style="text-align: center;">Create Invoice</h1>
  <form method="post">
    <label for="customer_name">Customer Name:</label>
    <input type="text" id="customer_name" name="customer_name" required><br><br>
    <div id="items">
      <div class="item">
        <label for="item_name">Item Name:</label>
        <select id="item_name" name="item_name" required>
          <option value="Snikers">Snikers</option>
          <option value="Amul_Lassi">Amul_Lassi</option>
          <option value="Smoodh">Smoodh</option>
          <option value="Lays">Lays</option>
          <option value="Cold_Coffee">Cold_Coffee</option>
          <option value="Bread">Bread</option>
          <option value="Protein_Bar">Protein_Bar</option>
        </select>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" required>
        <button type="button" onclick="removeItem(this)">Remove</button>
      </div>
    </div>
    <button type="button" onclick="addItem()">Add Item</button><br><br>
    <button type="submit">Create Invoice</button>
  </form>
</div>

<!-- JavaScript -->
<script>
  // Get the navbar
  var navbar = document.getElementsByClassName("navbar")[0];

  // Get the links inside the navbar
  var links = navbar.getElementsByTagName("a");

  // Loop through each link and add the active class to the current link (highlight it)
  for (var i = 0; i < links.length; i++) {
    links[i].addEventListener("click", function() {
      var current = document.getElementsByClassName("active");
      current[0].classList.remove("active");
      this.classList.add("active");
    });
  }

  function addItem() {
    var itemsDiv = document.getElementById('items');
    var newItemDiv = document.createElement('div');
    newItemDiv.className = 'item';
    newItemDiv.innerHTML = `
      <label for="item_name">Item Name:</label>
      <select id="item_name" name="item_name" required>
        <option value="Snikers">Snikers</option>
        <option value="Amul_Lassi">Amul_Lassi</option>
        <option value="Smoodh">Smoodh</option>
        <option value="Lays">Lays</option>
        <option value="Cold_Coffee">Cold_Coffee</option>
        <option value="Bread">Bread</option>
        <option value="Protein_Bar">Protein_Bar</option>
      </select>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" value="1" required>
      <button type="button" onclick="removeItem(this)">Remove</button>`;
    itemsDiv.appendChild(newItemDiv);
  }

  function removeItem(button) {
    button.parentNode.remove();
  }
</script>
</body>
</html>
